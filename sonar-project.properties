# SonarCloud configuration for StudyPad
sonar.projectKey=hungnm04_StudyPad
sonar.organization=hungnm04

# Project metadata
sonar.projectName=StudyPad
sonar.projectVersion=1.0

sonar.sources=noteApp/posts, noteApp/api, noteApp/noteApp
sonar.tests=noteApp/posts/tests.py,noteApp/api/tests.py

# Coverage report path
sonar.python.coverage.reportPaths=noteApp/coverage.xml

# FIXED: Exclude test files from sources
sonar.exclusions=**/migrations/**,**/venv/**,**/htmlcov/**,**/__pycache__/**,**/tests.py,**/manage.py,**/settings.py,**/wsgi.py,**/asgi.py
sonar.test.exclusions=**/migrations/**,**/venv/**

# Language settings
sonar.language=py
sonar.python.version=3.12

# Additional settings
sonar.sourceEncoding=UTF-8