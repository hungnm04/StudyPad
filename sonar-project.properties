sonar.python.version=3.12

# Coverage settings
sonar.python.coverage.reportPaths=noteApp/coverage.xml
sonar.sources=noteApp

# Set coverage gate to match current level
sonar.coverage.exclusions=**/migrations/**,**/venv/**,**/manage.py,**/settings.py,**/wsgi.py,**/asgi.py,**/admin.py,**/apps.py,**/__init__.py,**/tests.py

# Exclude test files from all analysis (including security hotspots)
sonar.exclusions=**/tests.py,**/test_*.py