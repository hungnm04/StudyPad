# SonarCloud configuration for StudyPad
sonar.projectKey=hungnm04_StudyPad
sonar.organization=hungnm04

# Project metadata
sonar.projectName=StudyPad
sonar.projectVersion=1.0

# Source and test directories
sonar.sources=noteApp/
sonar.tests=noteApp/posts/tests.py,noteApp/api/tests.py

# Coverage report path
sonar.python.coverage.reportPaths=noteApp/coverage.xml

# Exclusions
sonar.exclusions=**/migrations/**,**/venv/**,**/htmlcov/**,**/__pycache__/**,**/staticfiles/**,**/media/**,manage.py,**/settings.py,**/wsgi.py,**/asgi.py
sonar.test.exclusions=**/migrations/**,**/venv/**

# Language settings
sonar.language=py
sonar.python.version=3.12

# Additional settings
sonar.sourceEncoding=UTF-8