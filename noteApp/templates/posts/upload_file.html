{% extends 'base.html' %}

{% block title %}Upload Files - StudyPad{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 py-8">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-14 w-14 bg-gradient-to-br from-green-400 via-blue-500 to-purple-600 rounded-xl flex items-center justify-center mb-4 shadow-lg">
                <svg class="h-7 w-7 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-900">Upload Files</h1>
            <p class="mt-2 text-gray-600">Share documents and files with your notes</p>
        </div>

        <!-- Upload Form -->
        <div class="bg-white shadow-lg ring-1 ring-gray-200 rounded-xl overflow-hidden">
            <div class="px-6 py-6">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}
                    
                    <!-- File Upload Area -->
                    <div class="space-y-3">
                        <label class="block text-base font-semibold text-gray-900">
                            Choose File
                        </label>
                        
                        <div class="relative">
                            <input
                                type="file"
                                name="file"
                                id="file-upload"
                                required
                                class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10"
                                onchange="updateFileName(this)"
                            />
                            <div class="border-2 border-dashed border-gray-300 rounded-lg px-6 py-10 text-center hover:border-green-400 hover:bg-green-50 transition-all duration-200 bg-gray-50 group">
                                <svg class="mx-auto h-12 w-12 text-gray-400 mb-3 group-hover:text-green-500 transition-colors" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0 3 3m-3-3-3 3M6.75 19.5a4.5 4.5 0 0 1-1.41-8.775 5.25 5.25 0 0 1 10.233-2.33 3 3 0 0 1 3.758 3.848A3.752 3.752 0 0 1 18.75 19.5H6.75Z" />
                                </svg>
                                <div class="space-y-1">
                                    <p class="text-lg font-medium text-gray-900 group-hover:text-green-600 transition-colors">Click to upload</p>
                                    <p class="text-sm text-gray-500">or drag and drop your file here</p>
                                    <p class="text-xs text-gray-400">All file types supported</p>
                                </div>
                            </div>
                        </div>
                        
                        <!-- File name display -->
                        <div id="file-name" class="mt-3 p-3 bg-green-50 border border-green-200 rounded-lg text-sm text-green-800 hidden">
                            <div class="flex items-center">
                                <svg class="h-4 w-4 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                                <span class="font-medium">Selected:</span> 
                                <span id="file-name-text" class="ml-1"></span>
                            </div>
                        </div>
                    </div>

                    <!-- File Category -->
                    <div class="border-t border-gray-200 pt-6">
                        <label class="block text-base font-semibold text-gray-900 mb-4">
                            Category
                        </label>
                        
                        <div class="grid grid-cols-2 gap-3">
                            <label class="relative flex cursor-pointer rounded-lg border-2 border-gray-200 bg-white p-4 shadow-sm hover:shadow-md hover:border-green-300 focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200 group">
                                <input type="radio" name="category" value="documents" class="sr-only" checked />
                                <span class="flex flex-1">
                                    <span class="flex flex-col">
                                        <span class="block text-sm font-semibold text-gray-900">üìÑ Documents</span>
                                        <span class="mt-1 text-xs text-gray-500">PDFs, docs, reports</span>
                                    </span>
                                </span>
                                <svg class="h-5 w-5 text-green-600" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.236 4.53L8.53 10.53a.75.75 0 00-1.06 1.061l2.03 2.03a.75.75 0 001.137-.089l3.857-5.401z" clip-rule="evenodd" />
                                </svg>
                            </label>

                            <label class="relative flex cursor-pointer rounded-lg border-2 border-gray-200 bg-white p-4 shadow-sm hover:shadow-md hover:border-green-300 focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200 group">
                                <input type="radio" name="category" value="images" class="sr-only" />
                                <span class="flex flex-1">
                                    <span class="flex flex-col">
                                        <span class="block text-sm font-semibold text-gray-900">üñºÔ∏è Images</span>
                                        <span class="mt-1 text-xs text-gray-500">Photos, graphics</span>
                                    </span>
                                </span>
                                <svg class="h-5 w-5 text-green-600 hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.236 4.53L8.53 10.53a.75.75 0 00-1.06 1.061l2.03 2.03a.75.75 0 001.137-.089l3.857-5.401z" clip-rule="evenodd" />
                                </svg>
                            </label>

                            <label class="relative flex cursor-pointer rounded-lg border-2 border-gray-200 bg-white p-4 shadow-sm hover:shadow-md hover:border-green-300 focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200 group">
                                <input type="radio" name="category" value="archives" class="sr-only" />
                                <span class="flex flex-1">
                                    <span class="flex flex-col">
                                        <span class="block text-sm font-semibold text-gray-900">üì¶ Archives</span>
                                        <span class="mt-1 text-xs text-gray-500">ZIP, backup files</span>
                                    </span>
                                </span>
                                <svg class="h-5 w-5 text-green-600 hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.236 4.53L8.53 10.53a.75.75 0 00-1.06 1.061l2.03 2.03a.75.75 0 001.137-.089l3.857-5.401z" clip-rule="evenodd" />
                                </svg>
                            </label>

                            <label class="relative flex cursor-pointer rounded-lg border-2 border-gray-200 bg-white p-4 shadow-sm hover:shadow-md hover:border-green-300 focus-within:ring-2 focus-within:ring-green-500 transition-all duration-200 group">
                                <input type="radio" name="category" value="other" class="sr-only" />
                                <span class="flex flex-1">
                                    <span class="flex flex-col">
                                        <span class="block text-sm font-semibold text-gray-900">üìÅ Other</span>
                                        <span class="mt-1 text-xs text-gray-500">Miscellaneous</span>
                                    </span>
                                </span>
                                <svg class="h-5 w-5 text-green-600 hidden" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.236 4.53L8.53 10.53a.75.75 0 00-1.06 1.061l2.03 2.03a.75.75 0 001.137-.089l3.857-5.401z" clip-rule="evenodd" />
                                </svg>
                            </label>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-col sm:flex-row items-center justify-between gap-3 pt-6 border-t border-gray-200">
                        <a href="{% url 'post_list' %}" class="w-full sm:w-auto inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 transition-colors">
                            <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                            </svg>
                            Back to Notes
                        </a>
                        <button
                            type="submit"
                            class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-2 border border-transparent text-sm font-medium rounded-lg shadow-sm text-white bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-all duration-200"
                        >
                            <svg class="w-4 h-4 mr-2" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5m-13.5-9L12 3m0 0 4.5 4.5M12 3v13.5" />
                            </svg>
                            Upload File
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function updateFileName(input) {
    const fileNameDiv = document.getElementById('file-name');
    const fileNameText = document.getElementById('file-name-text');
    
    if (input.files && input.files[0]) {
        fileNameText.textContent = input.files[0].name;
        fileNameDiv.classList.remove('hidden');
    } else {
        fileNameDiv.classList.add('hidden');
    }
}

// Radio button selection
document.querySelectorAll('input[name="category"]').forEach(radio => {
    radio.addEventListener('change', function() {
        // Remove selection from all labels
        document.querySelectorAll('label[class*="cursor-pointer"]').forEach(label => {
            label.classList.remove('ring-2', 'ring-green-500', 'border-green-500', 'bg-green-100');
            label.classList.add('border-gray-200', 'bg-white');
            const svg = label.querySelector('svg');
            if (svg) svg.classList.add('hidden');
        });
        
        // Add selection to current label
        const currentLabel = this.closest('label');
        currentLabel.classList.add('ring-2', 'ring-green-500', 'border-green-500', 'bg-green-100');
        currentLabel.classList.remove('border-gray-200', 'bg-white');
        const svg = currentLabel.querySelector('svg');
        if (svg) svg.classList.remove('hidden');
    });
});

// Initialize first option as selected
document.addEventListener('DOMContentLoaded', function() {
    const firstRadio = document.querySelector('input[name="category"]');
    const firstLabel = firstRadio.closest('label');
    firstLabel.classList.add('ring-2', 'ring-green-500', 'border-green-500', 'bg-green-100');
    firstLabel.classList.remove('border-gray-200', 'bg-white');
    const svg = firstLabel.querySelector('svg');
    if (svg) svg.classList.remove('hidden');
});

// Drag and drop functionality
const uploadArea = document.querySelector('div[class*="border-dashed"]');
const fileInput = document.getElementById('file-upload');

['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
    e.preventDefault();
    e.stopPropagation();
}

['dragenter', 'dragover'].forEach(eventName => {
    uploadArea.addEventListener(eventName, highlight, false);
});

['dragleave', 'drop'].forEach(eventName => {
    uploadArea.addEventListener(eventName, unhighlight, false);
});

function highlight(e) {
    uploadArea.classList.add('border-green-400', 'bg-green-50');
}

function unhighlight(e) {
    uploadArea.classList.remove('border-green-400', 'bg-green-50');
}

uploadArea.addEventListener('drop', handleDrop, false);

function handleDrop(e) {
    const dt = e.dataTransfer;
    const files = dt.files;
    
    fileInput.files = files;
    updateFileName(fileInput);
}
</script>
{% endblock %}
