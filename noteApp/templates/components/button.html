{# Reusable button/link component #}
{% if href %}
    <a href="{{ href }}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md text-sm font-semibold shadow-sm transition-colors duration-200 {{ classes }}">
        {% if icon_html %}{{ icon_html|safe }}{% endif %}
        {{ text }}
    </a>
{% else %}
    <button type="{{ type|default:'button' }}" class="inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md text-sm font-semibold shadow-sm transition-colors duration-200 {{ classes }}">
        {% if icon_html %}{{ icon_html|safe }}{% endif %}
        {{ text }}
    </button>
{% endif %}
